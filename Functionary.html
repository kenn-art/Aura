<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Functionary</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    header {
      background-color: #4e342e;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    nav {
      background-color: #2d2d2d;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #795548;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .functionary-img {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #000000;
      color: #ffffff;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
    <header>
    <img src="logo.png" alt="Aura Family Logo" style="height: 100px; opacity: 0.85; filter: drop-shadow(0 0 10px white);">

    <p>Meet the Officer's of the Aura Family</p>
    </header>

    <li><a href="join.html">Join Us</a></li>
  </nav>
  <!-- Main Image Container -->
  <div class="container">
    <img src="Functionary.png" alt="Aura Functionary" class="functionary-img">
  </div>

</body>
</html>
